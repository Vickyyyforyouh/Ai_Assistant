<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .app-container {
            display: flex;
            width: 95%;
            max-width: 1200px;
            height: 85vh;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #34495e;
        }

        .sidebar-header {
            padding: 20px;
            background: #1a252f;
            border-bottom: 1px solid #34495e;
        }

        .sidebar-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .new-chat-btn {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .new-chat-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .conversation-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #34495e;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .conversation-item:hover {
            background: #3d566e;
            transform: translateX(5px);
        }

        .conversation-item.active {
            background: #667eea;
        }

        .conversation-title {
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
        }

        .conversation-time {
            font-size: 11px;
            color: #95a5a6;
            margin-top: 4px;
        }

        .delete-btn {
            background: #e74c3c;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton, #clearButton {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        #sendButton {
            background: #667eea;
            color: white;
        }

        #sendButton:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #sendButton:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        #clearButton {
            background: #f44336;
            color: white;
        }

        #clearButton:hover {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            max-width: 70px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #667eea;
            border-radius: 50%;
            display: inline-block;
            margin-right: 4px;
            animation: bounce 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .status {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666;
            background: #f9f9f9;
        }

        .status.connected {
            color: #4caf50;
        }

        .status.error {
            color: #f44336;
        }

        .file-upload-container {
            padding: 10px 20px;
            background: #f9f9f9;
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-upload-label {
            display: inline-block;
            padding: 8px 16px;
            background: #4caf50;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .file-upload-label:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        #fileInput {
            display: none;
        }

        .file-name {
            font-size: 13px;
            color: #666;
            flex: 1;
        }

        .upload-button {
            padding: 8px 16px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .upload-button:hover {
            background: #0b7dda;
            transform: translateY(-2px);
        }

        .upload-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>üí¨ Conversations</h3>
                <button class="new-chat-btn" id="newChatBtn">+ New Chat</button>
            </div>
            <div class="conversations-list" id="conversationsList">
                <!-- Conversations will be loaded here -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-container">
        <div class="chat-header">
            ü§ñ AI Assistant
        </div>
        <div class="status" id="status">Checking connection...</div>
        <div class="file-upload-container">
            <label for="fileInput" class="file-upload-label">
                üìÅ Choose File
            </label>
            <input type="file" id="fileInput" accept=".txt,.py,.js,.json,.md,.csv,.html,.css">
            <span class="file-name" id="fileName">No file selected</span>
            <button class="upload-button" id="uploadButton" disabled>Read File</button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    Hello! I'm your AI assistant. How can I help you today? üòä
                </div>
            </div>
        </div>
        <div class="chat-input-container">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type your message here..." 
                autocomplete="off"
            />
            <button id="sendButton">Send</button>
            <button id="clearButton">Clear</button>
        </div>
    </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const clearButton = document.getElementById('clearButton');
        const statusElement = document.getElementById('status');
        const conversationsList = document.getElementById('conversationsList');
        const newChatBtn = document.getElementById('newChatBtn');

        // Conversation management
        let conversations = JSON.parse(localStorage.getItem('conversations') || '[]');
        let currentConversationId = localStorage.getItem('currentConversationId') || null;
        let isProcessing = false; // Track if a request is in progress
        let activeConversationId = null; // Track which conversation the request belongs to

        // Initialize current conversation if none exists
        if (!currentConversationId || !conversations.find(c => c.id === currentConversationId)) {
            createNewConversation();
        }

        function createNewConversation() {
            const newConv = {
                id: Date.now().toString(),
                title: 'New Chat',
                messages: [],
                timestamp: new Date().toISOString()
            };
            conversations.unshift(newConv);
            currentConversationId = newConv.id;
            saveConversations();
            loadConversations();
            clearChatMessages();
            addMessage('Hello! I\'m your AI assistant. How can I help you today? üòä');
            
            // Clear backend session when creating new conversation
            fetch(`${API_URL}/clear`, {
                method: 'POST',
                credentials: 'include'
            }).catch(err => console.error('Error clearing session:', err));
        }

        function saveConversations() {
            localStorage.setItem('conversations', JSON.stringify(conversations));
            localStorage.setItem('currentConversationId', currentConversationId);
        }

        function getCurrentConversation() {
            return conversations.find(c => c.id === currentConversationId);
        }

        function updateConversationTitle(firstMessage) {
            const conv = getCurrentConversation();
            if (conv && conv.title === 'New Chat' && firstMessage) {
                conv.title = firstMessage.substring(0, 30) + (firstMessage.length > 30 ? '...' : '');
                saveConversations();
                loadConversations();
            }
        }

        function loadConversations() {
            conversationsList.innerHTML = '';
            conversations.forEach(conv => {
                const item = document.createElement('div');
                item.className = 'conversation-item' + (conv.id === currentConversationId ? ' active' : '');
                
                const content = document.createElement('div');
                content.style.flex = '1';
                content.style.overflow = 'hidden';
                
                const title = document.createElement('div');
                title.className = 'conversation-title';
                title.textContent = conv.title;
                
                const time = document.createElement('div');
                time.className = 'conversation-time';
                const date = new Date(conv.timestamp);
                time.textContent = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                content.appendChild(title);
                content.appendChild(time);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = '√ó';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteConversation(conv.id);
                };
                
                item.appendChild(content);
                item.appendChild(deleteBtn);
                
                item.onclick = () => switchConversation(conv.id);
                conversationsList.appendChild(item);
            });
        }

        function switchConversation(id) {
            currentConversationId = id;
            saveConversations();
            loadConversations();
            loadCurrentConversation();
            
            // Clear backend session when switching conversations
            fetch(`${API_URL}/clear`, {
                method: 'POST',
                credentials: 'include'
            }).catch(err => console.error('Error clearing session:', err));
        }

        function deleteConversation(id) {
            if (conversations.length === 1) {
                alert('Cannot delete the last conversation!');
                return;
            }
            conversations = conversations.filter(c => c.id !== id);
            if (currentConversationId === id) {
                currentConversationId = conversations[0].id;
            }
            saveConversations();
            loadConversations();
            loadCurrentConversation();
        }

        function loadCurrentConversation() {
            clearChatMessages();
            const conv = getCurrentConversation();
            if (conv && conv.messages) {
                conv.messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${msg.isUser ? 'user' : 'bot'}`;
                    const contentDiv = document.createElement('div');
                    contentDiv.className = msg.isError ? 'error-message' : 'message-content';
                    contentDiv.textContent = msg.content;
                    messageDiv.appendChild(contentDiv);
                    chatMessages.appendChild(messageDiv);
                });
            } else {
                addMessage('Hello! I\'m your AI assistant. How can I help you today? üòä');
            }
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function clearChatMessages() {
            chatMessages.innerHTML = '';
        }

        function saveMessage(content, isUser = false, isError = false) {
            const conv = getCurrentConversation();
            if (conv) {
                if (!conv.messages) conv.messages = [];
                conv.messages.push({ content, isUser, isError, timestamp: new Date().toISOString() });
                conv.timestamp = new Date().toISOString();
                saveConversations();
            }
        }

        newChatBtn.addEventListener('click', () => {
            createNewConversation();
        });

        // Check server connection
        async function checkConnection() {
            try {
                const response = await fetch(`${API_URL}/`);
                const data = await response.json();
                if (data.status === 'success') {
                    statusElement.textContent = '‚úì Connected to AI Assistant';
                    statusElement.className = 'status connected';
                }
            } catch (error) {
                statusElement.textContent = '‚úó Cannot connect to server. Make sure the backend is running.';
                statusElement.className = 'status error';
            }
        }

        // Add message to chat and save to conversation
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            saveMessage(content, isUser, false);
        }

        // Add error message
        function addErrorMessage(content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'error-message';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            saveMessage(content, false, true);
        }

        // Show typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';
            
            const indicatorDiv = document.createElement('div');
            indicatorDiv.className = 'typing-indicator active';
            indicatorDiv.innerHTML = '<span></span><span></span><span></span>';
            
            typingDiv.appendChild(indicatorDiv);
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Update conversation title if this is the first message
            const conv = getCurrentConversation();
            if (conv && (!conv.messages || conv.messages.length <= 1)) {
                updateConversationTitle(message);
            }

            // Mark as processing and store which conversation this request belongs to
            isProcessing = true;
            activeConversationId = currentConversationId;

            // Disable input
            messageInput.disabled = true;
            sendButton.disabled = true;

            // Add user message
            addMessage(message, true);
            messageInput.value = '';

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ message })
                });

                hideTypingIndicator();

                if (!response.ok) {
                    throw new Error('Failed to get response from server');
                }

                const data = await response.json();
                
                // Always save the response to the conversation where the question was asked
                const originalConv = conversations.find(c => c.id === activeConversationId);
                if (originalConv) {
                    if (!originalConv.messages) originalConv.messages = [];
                    originalConv.messages.push({
                        content: data.reply || `Error: ${data.error}`,
                        isUser: false,
                        isError: !!data.error,
                        timestamp: new Date().toISOString()
                    });
                    originalConv.timestamp = new Date().toISOString();
                    saveConversations();
                    
                    // Only display the response if we're still viewing that conversation
                    if (activeConversationId === currentConversationId) {
                        if (data.error) {
                            addErrorMessage(`Error: ${data.error}`);
                        } else {
                            addMessage(data.reply);
                        }
                    }
                }
            } catch (error) {
                hideTypingIndicator();
                // Save error to the original conversation
                const originalConv = conversations.find(c => c.id === activeConversationId);
                if (originalConv) {
                    if (!originalConv.messages) originalConv.messages = [];
                    originalConv.messages.push({
                        content: `Error: ${error.message}. Make sure the backend server is running.`,
                        isUser: false,
                        isError: true,
                        timestamp: new Date().toISOString()
                    });
                    saveConversations();
                    
                    // Only display if we're still viewing that conversation
                    if (activeConversationId === currentConversationId) {
                        addErrorMessage(`Error: ${error.message}. Make sure the backend server is running.`);
                    }
                }
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
                isProcessing = false;
                activeConversationId = null;
            }
        }

        // Clear conversation
        async function clearConversation() {
            if (!confirm('Are you sure you want to clear the current conversation?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/clear`, {
                    method: 'POST',
                    credentials: 'include'
                });

                if (response.ok) {
                    // Clear current conversation messages
                    const conv = getCurrentConversation();
                    if (conv) {
                        conv.messages = [];
                        conv.title = 'New Chat';
                        saveConversations();
                        loadConversations();
                    }
                    
                    // Clear chat display
                    clearChatMessages();
                    addMessage('Conversation cleared! How can I help you? üòä');
                }
            } catch (error) {
                addErrorMessage(`Error clearing conversation: ${error.message}`);
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        clearButton.addEventListener('click', clearConversation);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // File upload handling
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const uploadButton = document.getElementById('uploadButton');
        let selectedFile = null;

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                fileName.textContent = file.name;
                uploadButton.disabled = false;
            } else {
                selectedFile = null;
                fileName.textContent = 'No file selected';
                uploadButton.disabled = true;
            }
        });

        uploadButton.addEventListener('click', async () => {
            if (!selectedFile) return;

            uploadButton.disabled = true;
            uploadButton.textContent = 'Reading...';

            try {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const content = e.target.result;
                    
                    // Add file info message
                    addMessage(`üìÑ File uploaded: ${selectedFile.name} (${(selectedFile.size / 1024).toFixed(2)} KB)`, true);
                    
                    // Send to AI to analyze
                    const message = `I've uploaded a file called "${selectedFile.name}". Here's the content:

${content}

Please analyze this file and tell me what it contains.`;
                    
                    // Disable input
                    messageInput.disabled = true;
                    sendButton.disabled = true;
                    showTypingIndicator();

                    const response = await fetch(`${API_URL}/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include',
                        body: JSON.stringify({ message })
                    });

                    hideTypingIndicator();

                    if (!response.ok) {
                        throw new Error('Failed to get response from server');
                    }

                    const data = await response.json();
                    
                    if (data.error) {
                        addErrorMessage(`Error: ${data.error}`);
                    } else {
                        addMessage(data.reply);
                    }

                    // Re-enable input
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                    messageInput.focus();

                    // Reset file input
                    fileInput.value = '';
                    selectedFile = null;
                    fileName.textContent = 'No file selected';
                    uploadButton.disabled = true;
                    uploadButton.textContent = 'Read File';
                };
                reader.readAsText(selectedFile);
            } catch (error) {
                hideTypingIndicator();
                addErrorMessage(`Error reading file: ${error.message}`);
                uploadButton.disabled = false;
                uploadButton.textContent = 'Read File';
                messageInput.disabled = false;
                sendButton.disabled = false;
            }
        });

        // Check connection on load
        checkConnection();
        loadConversations();
        loadCurrentConversation();
        messageInput.focus();
    </script>
</body>
</html>
